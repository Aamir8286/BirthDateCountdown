<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <h1>BirthDay CountDown</h1>
    <div class="container">
      <div class="container__days count">
        <p class="big-text">0</p>
        <span>Days</span>
      </div>
      <div class="container__hours count">
        <p class="big-text">0</p>
        <span>Hours</span>
      </div>
      <div class="container__minutes count">
        <p class="big-text">0</p>
        <span>Minutes</span>
      </div>
      <div class="container__seconds count">
        <p class="big-text">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
